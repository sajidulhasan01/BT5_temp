<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BT5 template</title>
</head>

<body>
    <!--header-->
    <section class="header">
        <div class="container">
            <h1>Header</h1>
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero-->
    <section class="hero">
        <div class="container">
            <h1>Hero</h1>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="box lime">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box teal">3</div>
                </div>
            </div>
        </div>
    </section>
    <!--body-->
    <section class="body">
        <div class="container">
            <h1>Body</h1>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box ">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none">
                            <div class="box teal">3</div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box blue">5</div>
                </div>
            </div>
        </div>
    </section>
    <!--bar-->
    <section class="bar d-md-none d-sm-block d-none">
        <div class="container">
            <h1>Bar</h1>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="box five">5</div>
                </div>
            </div>
        </div>
    </section>
    <!--footer-->
    <section class="footer">
        <div class="container">
            <h1>Footer</h1>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="box foot">6</div>
                </div>
            </div>
        </div>
    </section>


    <!-- JS links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
